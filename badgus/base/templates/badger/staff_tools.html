{% extends "badger/base.html" %}

{% set TITLE = _('Staff Tools') %}

{% block pageid %}staff_tools{% endblock %}

{% block title %}
    <h2>Grant multiple claim codes</h2>
{% endblock %}

{% block content %}
    <form id="grant_multiple" method="post" enctype="multipart/form-data" class="basic-form">
        {{ csrf() }}
        <input type="hidden" name="is_grant" value="1">
        {{ grant_form.as_p() }}

        <p><button type="submit" class="button-positive">{{ _("Grant badge claims") }}</button></p>
    </form>
{% endblock %}
