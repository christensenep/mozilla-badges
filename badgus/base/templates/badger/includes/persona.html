<form class="browserid" action="{{ url('browserid_verify') }}" method="post">
    {{ csrf() }}
    {% set next = request.GET.get('next', False) %}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% else %}
        <input type="hidden" name="next" value="{{ request.build_absolute_uri() }}" />
    {% endif %}
    {{ browserid_form.as_p()|safe }}
    <a href="#" class="persona-button persona-login browserid-signin" role="button">{#
        #}<span class="persona-icon"><i aria-hidden="true"></i></span>{#
        #}<span class="signin">{{ _('Sign in with Persona') }}</span>{#
    #}</a>
</form>
