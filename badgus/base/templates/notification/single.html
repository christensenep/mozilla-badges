{% extends "notification/base.html" %}

{% set TITLE = _("Notifications") + ': ' + _(notice.notice_type.display) %}

{% block content %}
    <p class="text-center">
        <strong>{{ notice.message|safe }}</strong>
        <br>{{ notice.added }}
    </p>

    <p class="text-right">
        <a href="{{ url('notification_notices') }}" class="button">{{ _("View all notifications") }}</a>
    </p>
{% endblock %}
