{% extends "studio/base.html" %}

{% set TITLE = _('Editing &lsquo;{badge_title}&rsquo; design' | fe(badge_title=badge.title)) %}

{% block content %}
    <div class="panel plain">
        {% block studio %}{{ super() }}{% endblock %}
    </div>
{% endblock %}

{% block studio_actions %}
    <p>
        <button class="button-positive" type="submit">Save</button>
        <a class="button-negative" href="{{ badge.get_absolute_url() }}">Cancel</a>
    </p>
{% endblock %}
